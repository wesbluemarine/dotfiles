backend = "glx";
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
unredir-if-possible = true;
glx-no-stencil = true;
glx-swap-method = "buffer-age";
use-damage = true;
paint-on-overlay = false;
sw-opti = false;
inactive-dim = 0.20;
use-ewmh-active-win = true;
detect-client-leader = true;

unredir-if-possible-exclude = [
"class_g = 'Firefox'"
];

focus-exclude = [
"x = 0 && y = 0 && override_redirect = true",
"name = 'Notification'"
];
