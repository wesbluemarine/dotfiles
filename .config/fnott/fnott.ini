# -*- conf -*-
# For documentation on these options, see `man fnott.ini`
# Global values
# output=<undefined>#
min-width=300
max-width=300
#max-height=200
#stacking-order=bottom-up
#anchor=top-right
#edge-margin-vertical=10
#edge-margin-horizontal=10
#notification-margin=10
#icon-theme=hicolor
#max-icon-size=32
selection-helper=bemenu
# play-sound=aplay ${filename}
# Default values, may be overridden in 'urgency' specific sections
background=ff222222
border-color=ff222222
border-size=1
#padding-vertical=20
#padding-horizontal=20
title-font=terminus:pixelsize=16
title-color=ffffffff
summary-font=terminus:pixelsize=14
summary-color=ffffffff
body-font=terminus:pixelsize=14
body-color=bbbbbb
# progress-bar-height=20
#progress-bar-color=ffffffff
# sound-file=
# Timeout values are in seconds. 0 to disable
#max-timeout=5
#default-timeout=0
[low]
background=ff222222
title-color=ffffffff
summary-color=ffffffff
body-color=ffffffff
